<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<div id="controls">
			<div>
				<p>Controls</p>
			</div>
			<div class="controlset">
				<div class="control_title">T1</div>
				<button id="button_t1_inc">+</button>
				<div class="control_spacer"></div>
				<button id="button_t1_dec">-</button>
				<div class="control_value" id="value_t1">[Value]</div>
			</div>
			<div class="controlset">
				<div class="control_title">T2</div>
				<button id="button_t2_inc">+</button>
				<div class="control_spacer"></div>
				<button id="button_t2_dec">-</button>
				<div class="control_value" id="value_t2">[Value]</div>
			</div>
			<div class="controlset">
				<div class="control_title">T3</div>
				<button id="button_t3_inc">+</button>
				<div class="control_spacer"></div>
				<button id="button_t3_dec">-</button>
				<div class="control_value" id="value_t3">[Value]</div>
			</div>
			<div class="controlset">
				<div class="control_title">T4</div>
				<button id="button_t4_inc">+</button>
				<div class="control_spacer"></div>
				<button id="button_t4_dec">-</button>
				<div class="control_value" id="value_t4">[Value]</div>
			</div>
			<div class="controlset">
				<div class="control_title">T5</div>
				<button id="button_t5_inc">+</button>
				<div class="control_spacer"></div>
				<button id="button_t5_dec">-</button>
				<div class="control_value" id="value_t5">[Value]</div>
			</div>
			<div class="controlset">
				<div class="control_title">T6</div>
				<button id="button_t6_inc">+</button>
				<div class="control_spacer"></div>
				<button id="button_t6_dec">-</button>
				<div class="control_value" id="value_t6">[Value]</div>
			</div>
		</div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - keyframes<br/>
			Model: <a href="https://artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
			<a href="https://artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./three/build/three.module.js",
					"three/addons/": "./three/examples/jsm/"
				}
			}
		</script>

		<script type="module" src="script.js"></script>

	</body>

</html>
